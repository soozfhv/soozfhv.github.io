<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>旅在德阳，乐在德阳</title>
	<link rel="icon" href="img/logo.png" type="image/png">
	<link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --font-size: 16px;
            --theme: 'light';
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* 基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            font-size: var(--font-size);
            transition: var(--transition);
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 浅色主题 */
        body.light-theme {
            background-color: #f5f5f5;
            color: #333;
        }

        body.light-theme .container {
            background-color: white;
            color: #333;
        }

        body.light-theme .title {
            background-color: var(--primary-color);
            color: white;
        }

        body.light-theme table {
            background-color: white;
        }

        /* 深色主题 */
        body.dark-theme {
            background-color: #222;
            color: #eee;
        }

        body.dark-theme .container {
            background-color: #333;
            color: #eee;
        }

        body.dark-theme .title {
            background-color: var(--primary-color);
            color: white;
        }

        body.dark-theme table {
            background-color: #444;
            color: #eee;
        }

        body.dark-theme th, 
        body.dark-theme td {
            border-color: #666;
        }

        body.dark-theme .year-input input {
            background-color: #555;
            color: #eee;
            border-color: #666;
        }

        /* 暖色主题 */
        body.warm-theme {
            --primary-color: #e67e22;
            --secondary-color: #d35400;
            --accent-color: #f39c12;
            --light-color: #fef5e7;
            --dark-color: #5d4037;
            background-color: #fef5e7;
            color: #5d4037;
        }

        body.warm-theme .container {
            background-color: #fef5e7;
            color: #5d4037;
        }

        body.warm-theme .title {
            background-color: var(--primary-color);
            color: white;
        }

        body.warm-theme table {
            background-color: #fae5d3;
        }

        /* 深暖色主题 */
        body.deep-warm-theme {
            --primary-color: #e67e22;
            --secondary-color: #d35400;
            --accent-color: #f39c12;
            --light-color: #3e2723;
            --dark-color: #d7ccc8;
            background-color: #3e2723;
            color: #d7ccc8;
        }

        body.deep-warm-theme .container {
            background-color: #4e342e;
            color: #d7ccc8;
        }

        body.deep-warm-theme .title {
            background-color: var(--primary-color);
            color: white;
        }

        body.deep-warm-theme table {
            background-color: #5d4037;
        }

        /* 容器样式 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            flex: 1;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }

        /* 时间显示样式 */
        .time-display {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        #current-time {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #current-date {
            font-size: 1em;
            opacity: 0.9;
        }

        /* 日历表格样式 */
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        table {
            width: 280px;
            font-size: 14px;
            text-align: center;
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            transition: var(--transition);
        }

        .title {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        /* 当天日期样式 - 更突出的设计 */
        .today {
            position: relative;
            font-weight: bold;
            color: white !important;
            z-index: 1;
        }

        .today::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 28px;
            height: 28px;
            background-color: var(--accent-color);
            border-radius: 50%;
            z-index: -1;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* 节假日样式 */
        .holiday {
            color: #e74c3c !important;
            font-weight: bold;
        }

        /* 主题切换控件 */
        .theme-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .theme-btn {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .theme-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* 年份输入样式 */
        .year-input {
            text-align: center;
            margin-bottom: 20px;
        }

        .year-input input {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            text-align: center;
            margin-right: 10px;
            transition: var(--transition);
        }

        .year-input button {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .year-input button:hover {
            background-color: var(--secondary-color);
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        body.dark-theme footer {
            color: #aaa;
            border-top: 1px solid #444;
        }

        body.warm-theme footer {
            color: #7b5c52;
            border-top: 1px solid #d7ccc8;
        }

        body.deep-warm-theme footer {
            color: #bcaaa4;
            border-top: 1px solid #5d4037;
        }

        .footer-links {
            margin-top: 10px;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
            transition: var(--transition);
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            table {
                width: 100%;
                max-width: 300px;
            }
            
            .footer-links {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <h1>旅在德阳，乐在德阳</h1>
        
        <!-- 时间显示 -->
        <div class="time-display">
            <div id="current-time"></div>
            <div id="current-date"></div>
        </div>
        
        <!-- 主题切换控件 -->
        <div class="theme-controls">
            <button class="theme-btn light-theme-btn active">浅色</button>
            <button class="theme-btn dark-theme-btn">深色</button>
            <button class="theme-btn warm-theme-btn">暖色</button>
            <button class="theme-btn deep-warm-theme-btn">深暖</button>
        </div>
        
        <!-- 年份输入 -->
        <div class="year-input">
            <input type="number" id="yearInput" min="1900" max="2100" value="2023">
            <button id="updateBtn">更新日历</button>
        </div>
        
        <!-- 日历容器 -->
        <div id="calendar" class="calendar-container"></div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div>© 2025 德阳旅游日历 - 版权所有</div>
		<p>设计制作者：软件242 第七组</p>
		<p>龚胜利，邓浩鹏，廖子宇，尚超</p>
        <div class="footer-links">
            <a href="#"><i class="fas fa-info-circle"></i> 关于我们</a>
            <a href="#"><i class="fas fa-envelope"></i> 联系我们</a>
            <a href="#"><i class="fas fa-shield-alt"></i> 隐私政策</a>
            <a href="#"><i class="fas fa-file-alt"></i> 使用条款</a>
        </div>	
    </footer>

    <script>
        // 获取当前日期
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        const currentMonth = currentDate.getMonth() + 1;
        const currentDay = currentDate.getDate();

        // 初始化年份
        document.getElementById('yearInput').value = currentYear;
        
        // 节假日数据 (示例数据，可根据实际需求补充)
        const holidays = {
            '2023': {
                '1': [1, 2],   // 元旦
                '4': [5],      // 清明节
                '5': [1, 2, 3], // 劳动节
                '6': [22],     // 端午节
                '9': [29],     // 中秋节
                '10': [1, 2, 3, 4, 5, 6] // 国庆节
            }
        };
        
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            
            // 格式化时间
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false
            };
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            document.getElementById('current-time').textContent = now.toLocaleTimeString('zh-CN', timeOptions);
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', dateOptions);
        }
        
        // 初始化时间显示
        updateTime();
        setInterval(updateTime, 1000);
        
        // 生成日历
        function generateCalendar(year) {
            const calendarContainer = document.getElementById('calendar');
            calendarContainer.innerHTML = '';
            
            for (let month = 1; month <= 12; month++) {
                // 创建表格
                const table = document.createElement('table');
                
                // 添加标题行
                const titleRow = table.insertRow();
                const titleCell = titleRow.insertCell();
                titleCell.colSpan = 7;
                titleCell.className = 'title';
                titleCell.textContent = `${year}年${month}月`;
                
                // 添加星期行
                const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
                const weekdayRow = table.insertRow();
                weekdays.forEach(day => {
                    const cell = weekdayRow.insertCell();
                    cell.textContent = day;
                    cell.style.fontWeight = 'bold';
                });
                
                // 计算当月天数及第一天是星期几
                const firstDay = new Date(year, month - 1, 1).getDay();
                const daysInMonth = new Date(year, month, 0).getDate();
                
                // 创建日期行
                let row = table.insertRow();
                let dayCount = 1;
                
                // 添加空白单元格（月初的空格）
                for (let i = 0; i < firstDay; i++) {
                    row.insertCell();
                }
                
                // 添加日期单元格
                for (let i = firstDay; i < 7; i++) {
                    const cell = row.insertCell();
                    cell.textContent = dayCount;
                    
                    // 标记当天日期
                    if (year === currentYear && month === currentMonth && dayCount === currentDay) {
                        cell.classList.add('today');
                    }
                    
                    // 标记节假日
                    if (holidays[year] && holidays[year][month] && holidays[year][month].includes(dayCount)) {
                        cell.classList.add('holiday');
                    }
                    
                    dayCount++;
                }
                
                // 继续添加剩余日期
                while (dayCount <= daysInMonth) {
                    row = table.insertRow();
                    
                    for (let i = 0; i < 7 && dayCount <= daysInMonth; i++) {
                        const cell = row.insertCell();
                        cell.textContent = dayCount;
                        
                        // 标记当天日期
                        if (year === currentYear && month === currentMonth && dayCount === currentDay) {
                            cell.classList.add('today');
                        }
                        
                        // 标记节假日
                        if (holidays[year] && holidays[year][month] && holidays[year][month].includes(dayCount)) {
                            cell.classList.add('holiday');
                        }
                        
                        dayCount++;
                    }
                }
                
                calendarContainer.appendChild(table);
            }
        }
        
        // 初始化日历
        generateCalendar(currentYear);
        
        // 更新日历事件
        document.getElementById('updateBtn').addEventListener('click', function() {
            const yearInput = document.getElementById('yearInput');
            const year = parseInt(yearInput.value);
            
            if (year >= 1900 && year <= 2100) {
                generateCalendar(year);
            } else {
                alert('请输入1900-2100之间的有效年份');
                yearInput.value = currentYear;
            }
        });
        
        // 主题切换功能
        function applyTheme(theme) {
            document.body.className = theme + '-theme';
            localStorage.setItem('theme', theme);
            
            // 更新输入框样式
            const input = document.getElementById('yearInput');
            if (theme === 'dark' || theme === 'deep-warm') {
                input.style.backgroundColor = '#555';
                input.style.color = '#eee';
                input.style.borderColor = '#666';
            } else {
                input.style.backgroundColor = '';
                input.style.color = '';
                input.style.borderColor = '';
            }
        }
        
        // 初始化主题
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
        document.querySelector('.' + savedTheme + '-theme-btn').classList.add('active');
        
        // 主题切换事件
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const theme = this.classList.contains('light-theme-btn') ? 'light' :
                             this.classList.contains('dark-theme-btn') ? 'dark' :
                             this.classList.contains('warm-theme-btn') ? 'warm' : 'deep-warm';
                
                applyTheme(theme);
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
